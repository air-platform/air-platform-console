    app.settings.asideFolded = false;
    app.settings.asideDock = false;
">
    <!-- main -->
    <div class="col">
        <!-- main header -->

            <div class="row">
                <div class="col-sm-6 col-xs-12 col-md-6">
                    <h1 class="m-n font-thin h3 text-black">{{vm.title}}</h1>
                    <small class="text-muted">HNA EcoTech Internet of Things</small>
                </div>
                <div class="col-sm-4 col-xs-6 col-md-6" ng-show="vm.shouldShowBackAction">
                    <button ng-click="vm.back()" class="btn m-b-xs btn-sm btn-info btn-addon pull-right"><i class="glyphicon glyphicon-arrow-left"></i>{{'product.BACK' | translate}}</button>
                </div>

        </div> -->

        <br/>
        <div class="panel panel-default m-l m-r">
            <form name="form" class="form-horizontal form-validation" role="form">
            <br/>
            <div class="form-group">
                <label class="col-sm-1 m-l-lg control-label font-bold">{{'product.NAME' | translate}}</label>
                <div class="col-sm-4">
                    <input class="form-control" type="text"
                           placeholder="{{'product.NAME' | translate}}" ng-model="vm.user.name" required>
                </div>
            </div>
            <div class="line line-dashed b-b line-lg"></div>
            <div class="form-group">
                <label class="col-sm-1 m-l-lg control-label font-bold">{{'device.DEVICEINDEX' | translate}}</label>
                <div class="col-sm-4">
                    <input class="form-control" type="text"
                           placeholder="{{'device.DEVICEINDEX' | translate}}(SN)" ng-model="vm.user.sn" required>
                </div>
            </div>
            <div class="line line-dashed b-b line-lg"></div>
            <div class="form-group">
                <label class="col-sm-1 m-l-lg control-label font-bold">{{'device.STATUS' | translate}}</label>
                <div class="col-sm-1">
                    <input class="form-control" type="checkbox" ng-model="vm.user.enabled">
                </div>
            </div>
            <div class="line line-dashed b-b line-lg"></div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-3">
                    <button class="btn m-l-lg btn-default form-inline bg-light" ng-click="vm.backAction()"> {{'product.CANCEL' | translate}} </button>
                    <button class="btn btn-info form-inline" type="submit" ng-click="vm.submitAction()" ng-disabled='form.$invalid'> {{'product.CONFIRM' | translate}} </button>
                </div>
            </div>
            <br/>

        </form>
        </div>


        <!-- / tasks -->
    </div>
</div>
