<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="EditTenantController as vm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
">
    <!-- main -->
    <div class="col">
        <span us-spinner spinner-on="vm.showSpinner"></span>
        <!-- main header -->

            <div class="row">

        <!-- tasks -->



        <div class="panel panel-default m-l m-r m-t">

            <div class="panel-heading">
                <h3 class="panel-title">{{'product.INFORMATION' | translate}}</h3>
            </div>
            <br/>
            <form name="form" class="form-horizontal form-validation" role="form">




                <div ng-if="vm.isAdd" class="form-group">
                    <label class="col-sm-1 control-label m-l-lg font-bold">{{'u.USERNAME' | translate}}</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text"
                               placeholder="{{'u.USERNAME' | translate}}" ng-model="vm.addUser.username"  required>
                    </div>
                    <span><i style="color:red;font-size:20px;">* </i><i style="font-style:normal; color:#999;">{{'tenant.USERNAMETIP' | translate}}</i></span>
                </div>
                <div ng-if="vm.isAdd" class="line line-dashed b-b line-lg"></div>


                <div ng-if="vm.isAdd" class="form-group">
                    <label class="col-sm-1 control-label m-l-lg font-bold">{{'u.PASSWORD' | translate}}</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="password"
                               placeholder="{{'u.PASSWORD' | translate}}" ng-model="vm.addUser.password" ng-pattern="/^[a-zA-Z0-9_\\-]{8,20}$/" required>
                    </div>
                    <span><i style="color:red;font-size:20px;">* </i><i style="font-style:normal; color:#999;">{{'tenant.PASSWORDTIP' | translate}}</i></span>
                </div>
                <div ng-if="vm.isAdd" class="line line-dashed b-b line-lg"></div>








                <div ng-if="!vm.isAdd" class="form-group">
                    <label class="col-sm-1 control-label m-l-lg font-bold">{{'u.ENTNAME' | translate}}</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text"
                               placeholder="{{'u.NICKNAME' | translate}}" ng-model="vm.user.nickName" ng-disabled="vm.isDetail" ng-pattern="/^[a-zA-Z0-9_\\-]{2,20}$/" required>
                    </div>
                    <span ng-if="!vm.isDetail"><i style="color:red;font-size:20px;">* </i><i style="font-style:normal; color:#999;">{{'tenant.USERNAMETIP' | translate}}</i></span>
                </div>
                <div ng-if="!vm.isAdd" class="line line-dashed b-b line-lg"></div>






                <div ng-if="!vm.isAdd" class="form-group">
                    <label class="col-sm-1 control-label m-l-lg font-bold">{{'u.ROLE' | translate}}</label>
                    <div class="col-sm-4">
                       <!-- <input class="form-control" type="text"
                               placeholder="{{'u.ROLE' | translate}}" ng-model="vm.user.role" ng-disabled="vm.isDetail" >-->

                        <select style="width: 100%;" class="form-control font-thin" ng-model="vm.user.role" ng-options="s.value as s.title for s in vm.userType" ng-disabled="vm.isDetail" ></select>

                    </div>
                    <span  ng-if="!vm.isDetail" style="color:red;font-size:20px;">*</span>
                </div>
                <div ng-if="!vm.isAdd" class="line line-dashed b-b line-lg"></div>




                <div ng-if="!vm.isAdd" class="form-group">
                    <label class="col-sm-1 control-label m-l-lg font-bold">{{'u.STATUS' | translate}}</label>
                    <div class="col-sm-4">

                        <!--<input class="form-control" type="text"
                               placeholder="{{'u.STATUS' | translate}}" ng-model="vm.user.status" ng-disabled="vm.isDetail" >-->

                        <select style="width: 100%;" class="form-control font-thin" ng-model="vm.user.status" ng-options="s.value as s.title for s in vm.statusType" ng-disabled="vm.isDetail" ></select>

                    </div>
                    <span  ng-if="!vm.isDetail" style="color:red;font-size:20px;">*</span>
                </div>
                <div ng-if="!vm.isAdd" class="line line-dashed b-b line-lg"></div>




                <div ng-if="vm.isDetail" class="form-group">
                    <label class="col-sm-1 control-label m-l-lg font-bold">{{'u.CREATEDATE' | translate}}</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text"
                               placeholder="{{'u.CREATEDATE' | translate}}" ng-model="vm.user.creationDate" ng-disabled="vm.isDetail" >
                    </div>

                </div>
                <div ng-if="vm.isDetail" class="line line-dashed b-b line-lg"></div>






                <div ng-if="!vm.isAdd" class="form-group">
                    <label class="col-sm-1 control-label m-l-lg font-bold">{{'u.ENTAVATAR' | translate}}</label>

                    <div class="col-sm-4">


                        <input class="form-control" type="text" style="margin-bottom:10px;"
                               placeholder="{{'u.IMAGE' | translate}}" ng-model="vm.user.avatar" ng-disabled="vm.isDetail" >

                    <div class="img-preview">
                        <img ng-src="{{vm.user.avatar}}" alt="">
                    </div>
                    </div>

                </div>
                <div ng-if="!vm.isAdd" class="line line-dashed b-b line-lg"></div>


                <div ng-if="!vm.isAdd" class="form-group">
                    <label class="col-sm-1 control-label m-l-lg font-bold">{{'u.EMAIL' | translate}}</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text"
                               placeholder="{{'u.EMAIL' | translate}}" ng-model="vm.user.email" ng-disabled="vm.isDetail">
                    </div>

                </div>
                <div ng-if="!vm.isAdd" class="line line-dashed b-b line-lg"></div>



                <div ng-if="!vm.isAdd" class="form-group">
                    <label class="col-sm-1 control-label m-l-lg font-bold">{{'u.WEBSITE' | translate}}</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text"
                               placeholder="{{'u.WEBSITE' | translate}}" ng-model="vm.user.website" ng-disabled="vm.isDetail">
                    </div>

                </div>
                <div ng-if="!vm.isAdd" class="line line-dashed b-b line-lg"></div>


                <div ng-if="!vm.isAdd" class="form-group">
                    <label class="col-sm-1 control-label m-l-lg font-bold">{{'u.ADDRESS' | translate}}</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text"
                               placeholder="{{'u.ADDRESS' | translate}}" ng-model="vm.user.address" ng-disabled="vm.isDetail">
                    </div>

                </div>
                <div ng-if="!vm.isAdd" class="line line-dashed b-b line-lg"></div>









                <div ng-if="!vm.isAdd" class="form-group">
                    <label class="col-sm-1 control-label m-l-lg font-bold">{{'u.HOTLINE' | translate}}</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text"
                               placeholder="{{'u.HOTLINE' | translate}}" ng-model="vm.user.hotline" ng-disabled="vm.isDetail">
                    </div>

                </div>
                <div ng-if="!vm.isAdd" class="line line-dashed b-b line-lg"></div>


                <div ng-if="!vm.isAdd" class="form-group">
                    <label class="col-sm-1 control-label m-l-lg font-bold">{{'u.DESCRIPTION' | translate}}</label>
                    <div class="col-sm-4">

                        <textarea class="form-control font-thin" ng-model="vm.user.description" rows="4" placeholder="{{'u.DESCRIPTION' | translate}}" style="resize: none;" ng-disabled="vm.isDetail"></textarea>


                    </div>

                </div>

                <div ng-if="!vm.isAdd" class="line line-dashed b-b line-lg"></div>






                <!--   <div class="form-group">
                       <label class="col-sm-1 control-label m-l-lg font-bold">{{'profile.MAILBOX' | translate}}</label>
                       <div class="col-sm-4">
                           <input class="form-control" type="email"
                                  placeholder="{{'profile.MAILBOX' | translate}}" ng-model="vm.user.email" required>
                       </div>
                       <span style="color:red;font-size:20px;">*</span>
                   </div>

                   <div class="line line-dashed b-b line-lg"></div>
                   <div class="form-group">
                       <label class="col-sm-1 control-label m-l-lg font-bold">{{'tenant.ACTIVESTATUS' | translate}}</label>
                       <div class="col-sm-1 checkbox" style="padding-top:0;">

                           <label>
                                <input style="width:20px;height:20px;" type="checkbox" ng-model="vm.user.enabled" ng-disabled="!vm.isAdd">
                           </label>
                       </div>
                       <div ng-if="!vm.isAdd" class="col-sm-2" style="padding-left:0;">
                           <button ng-if="vm.user.enabled" class="btn btn-info btn-addon btn-sm pull-left" ng-click="vm.lockTenant()"><i class="fa fa-lock"></i>{{'tenant.LOCK' | translate}}</button>
                           <button ng-if="!vm.user.enabled" class="btn btn-info btn-addon btn-sm pull-left" ng-click="vm.unlockTenant()"><i class="fa fa-unlock-alt"></i>{{'tenant.ACTIVE' | translate}}</button>
                       </div>
                   </div>

                   <div class="line line-dashed b-b line-lg"></div>
                  -->


                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-3">
                        <button ng-if="!vm.isDetail" class="btn btn-default btn-sm m-l-lg btn-addon bg-light" ng-click="vm.backAction()"> <i class="fa fa-ban text-danger"></i>{{'product.CANCEL' | translate}} </button>
                        <button ng-if="!vm.isDetail" class="btn btn-sm btn-info btn-addon" type="submit" ng-click="vm.submitAction()" ng-disabled='form.$invalid'> <i class="fa fa-check-circle"></i>{{'product.CONFIRM' | T}} </button>
                        <button ng-if="vm.isDetail" ng-click="vm.backAction()" class="btn m-b-xs btn-sm btn-info btn-addon pull-left"><i class="glyphicon glyphicon-arrow-left"></i>{{'product.BACK' | translate}}</button>

                    </div>
                </div>






            </form>
        </div>
    </div>
</div>
