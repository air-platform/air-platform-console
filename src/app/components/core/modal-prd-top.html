
<div class="modal-header" style="background-color:#23B7E5;">
    <div>
        <h4 class="modal-title text-left font-bold text-white pull-left">{{tipsInfo.title}}</h4>
        <a class="pull-right text-white h4 modal-title font-bold" ng-click="cancel()" href><i class="fa fa-close"></i></a>
    </div>
</div>
<div class="col">
<div class="panel panel-default m-l m-r m-t" >
    <div class="panel-heading" style="margin-bottom:10px;">
        <h3 class="panel-title">{{tipsInfo.content}}</h3>
    </div>


    <form name="form" class="form-horizontal form-validation" role="form">
    <div  class="form-group">

        <div class="form-group">
            <label class="col-sm-4 control-label  font-bold" >置顶值</label>
            <div class="col-sm-6" style="margin-top:5px;">
               <!-- <input class="form-control" type="text" placeholder="机型" ng-model="selItem.name" required>-->

                <select ng-show=false style="width: 100%;" id='top-value' class="form-control font-thin" ng-model="selValue" ng-options="s as s for s in topValue"></select>

                <slider ng-model="selValue" id='top-valueee' min="0" step="1" max="100" value="selValue"></slider>

            </div>


        </div>




    </div>
        </form>




</div>
    </div>
<div class="modal-footer">
    <!-- 
<button class="btn btn-default" ng-click="cancel()">取消</button>
<button class="btn btn-primary" ng-click="ok()">确定</button> -->
    <button ng-click="cancel()" class="btn btn-sm btn-default form-inline btn-addon bg-light"><i class="fa fa-ban text-danger"></i>{{'product.CANCEL' | translate}}</button>
    <button class="btn btn-sm btn-info form-inline btn-addon" ng-click="ok()"><i class="fa fa-check-circle"></i>{{'product.CONFIRM' | translate}}</button>
</div>
