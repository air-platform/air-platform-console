<div ng-controller="EventAddFormCtrl as vm" class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
">
	<!-- main -->
	<div class="col" style="background-color: #fff;">
		<!-- main header -->
		<!-- <div class="bg-light lter b-b wrapper-md" ng-hide="isRoleAdmin">
			<div class="row">
				<div class="col-sm-6 col-xs-12">
					<h1 class="m-n font-thin h3 text-black">{{vm.userTitle}}</h1>
					<small class="text-muted">HNA EcoTech Internet of Things</small>
				</div>
			</div>
		</div> -->
		<div style="margin: 20px;" class="panel panel-default">
			<!--<div class="panel-heading">-->
			<!--<div style="margin:0 0 0 10px;" class="row">-->
			<!--<h4 ng-bind="vm.userTitle" class="modal-title"></h4>-->
			<!--</div>-->
			<!--&lt;!&ndash;<button ng-click="vm.eventAndForm()" class="btn btn-sm btn-info">Add</button>	-->
			<!--<button ng-click="vm.cancelBack()" class="btn btn-sm btn-info">Cancel</button>&ndash;&gt;-->
			<!--</div>-->
			<div class="panel-body">
				<br/>
				<form class="bs-example form-horizontal form-validation" name="form">
					<div class="form-group">
						<label class="col-sm-1 m-l-lg font-bold control-label">{{'product.NAME' | translate}}</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" ng-pattern="/^[a-z][a-z0-9_]{2,19}$/"  ng-model="vm.event.name"     placeholder="名称" required>
						</div>
						<p><i style="color:red; font-size: 20px; padding-right: 4px;">*</i><i style="color:#cfdadd; font-size: 12px; font-style: normal;">开头字母为小写，其他部分是小写字母和数字组成，字符长度3-20位</i></p>
					</div>
					<div class="line line-dashed b-b line-lg"></div>
					<div class="form-group">
						<label class="col-sm-1 m-l-lg font-bold control-label">{{'event.CLASSNAME' | translate}}</label>
						<div class="col-sm-5">
							<input type="text" ng-model="vm.event.className" ng-pattern="/^[A-Za-z_$]+[a-zA-Z0-9_$]*$/" class="form-control" placeholder="{{'event.CLASSNAME' | translate}}" required>
						</div>
						<p><i style="color:red; font-size: 20px; padding-right: 4px;">*</i></p>
					</div>
					<div class="line line-dashed b-b line-lg"></div>
					<!--<div class="form-group">-->
						<!--<label class="col-sm-2 control-label">类型名称</label>-->
						<!--<div class="col-sm-5">-->
							<!--<input ng-model="vm.event.displayName" type="text" class="form-control" placeholder="DisplayName" required>-->
						<!--</div>-->
					<!--</div>-->
					<div class="form-group">
						<label class="col-sm-1 m-l-lg font-bold control-label">{{'product.SHOWEDNAME' | translate}}</label>
						<div class="col-sm-5">
							<input ng-model="vm.event.displayName" type="text" class="form-control" placeholder="{{'product.SHOWEDNAME' | translate}}">
						</div>
					</div>
					<div class="line line-dashed b-b line-lg"></div>
					<div class="form-group">
						<label class="col-sm-1 m-l-lg font-bold control-label">{{'product.DESCRIPTION' | translate}}</label>
						<div class="col-sm-5">
							<textarea ng-model="vm.event.description" placeholder="{{'product.DESCRIPTION' | translate}}" class="form-control" rows="5" cols="" style="resize:none;"></textarea>
						</div>
					</div>
					<div class="line line-dashed b-b line-lg"></div>
					<div class="form-group">
						<div class="col-sm-offset-1 col-sm-5">
							<button class="btn btn-sm btn-default m-l-lg form-inline btn-addon bg-light" type="button" ng-click="vm.cancelBack()"><i class="fa fa-ban text-danger"></i>{{'product.CANCEL' | translate}}</button>
							<button class="btn btn-sm btn-info form-inline btn-addon" type="submit" ng-click="vm.submitAction()" ng-disabled='form.$invalid'> <i class="fa fa-plus"></i>{{'product.ADD' | translate}}</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
