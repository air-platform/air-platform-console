                        <div class="col-sm-2">

                            <input class="form-control" type="text"

                        </div>

                        <label class="col-sm-1 control-label m-l-lg font-bold">纬度</label>
                        <div class="col-sm-2">
                            <input class="form-control" type="text"

                        <div class="col-sm-2">
                            <input class="form-control" type="text"
                                   placeholder="{{'u.ARRIVALLOC' | translate}}" id='arrival_loc_lat_trans' ng-model="vm.user.flightRoute.arrivalLatitude" ng-disabled="vm.isDetail" >

                    </div>

                        <label class="col-sm-1 control-label m-l-lg font-bold">地图选择</label>
                        <div class="col-md-10">

                            <div >

                            </div>

                        </div>

                    </div>

                    <div class="col-sm-offset-1 col-sm-3">
