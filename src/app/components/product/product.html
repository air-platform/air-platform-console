
<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
"
     ng-controller="MyProductController as vm"

>
    <!-- main -->


    <div class="m-l m-r m-t panel panel-default">
        <table  st-table="vm.displayedCollection" st-safe-src="vm.infos" class="table table-bordered table-striped table-hover bg-white text-center">
            <thead>
            <tr>
                <th colspan="7">
                    <button ng-click="vm.addInfo()" class="btn btn-sm btn-info btn-addon"><i class="fa fa-plus"></i>{{'product.ADD' | translate}}</button>
                    <input st-search="" class="form-control pull-right m-b-xs w-md" placeholder="{{'product.SEARCH' | translate}}" type="text"/>
                </th>
            </tr>
<!--            <tr class="font-bold bg-light">
                <th class="text-center">{{'product.PRODUCTNAME' | translate}}</th>
                <th class="text-center">{{'product.SHOWEDNAME' | translate}}</th>
                <th class="text-center">{{'product.CHECKWAY' | translate}}</th>
                <th class="text-center">{{'product.CREATEDDATE' | translate}}</th>
                <th class="text-center">{{'product.DESCRIPTION' | translate}}</th>
                <th class="text-center">{{'product.OPERATE' | translate}}</th>
            </tr>-->

            </thead>
            </table>
        </div>


    <div class="row m-l" >
            <div class="m-l"><h3>平台云服务</h3></div>
            <div class="col-lg-3" ng-repeat="item in vm.displayedCollection">


                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="clearfix  m-t">

                            <div class="prodectAvatarImage" style="height:176px">

                                <img style="max-width: 100%; max-height: 100%; width:100%; height:100%;" src={{item.service_pic}}  alt="...">

                            </div>
                            <div class="h4 m-t m-b-xs">{{item.service_name}}</div>
                            <div >
                                <small class="text-right">{{item.service_desc}}</small>
                                <small class="coll" style="float:right; color:#0000ff;"  ng-click="vm.goProTab(item)">[详情..]</a></small>
                            </div>

                            <div>
                                <label class= "m-t-xs m-r" style="float:left;">{{item.service_switch}}</label>
                                <label class="i-switch m-t-xs m-r" >
                                    <input type="checkbox" ng-model="item.checked" ng-click="vm.updateSelection($event,item)">
                                    <i></i>
                                </label>
                                <!--<label class="i-switch m-t-xs m-r"  ng-show="item.api_key==''">
                                    <input type="checkbox" ng-click="vm.updateSelection($event,item)">
                                    <i></i>
                                </label>-->
                            </div>

                                    <!--<input type="checkbox"  ng-click="vm.updateSelection($event,item)">-->
                                    <!--<i></i>-->
                                <!--</label>-->

                            <!--</div>-->
                        </div>
                    </div>

                </div>

            </div>

    </div>






    <div class="row m-l" >
        <div class="m-l"><h3>用户云服务</h3></div>
        <div class="col-lg-3" ng-repeat="item in vm.displayedUserCollection">


            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="clearfix  m-t">

                        <div class="prodectAvatarImage" style="height:176px">

                            <img style="max-width: 100%; max-height: 100%; width:100%; height:100%;" src={{item.service_pic}}  alt="...">

                        </div>
                        <div class="h4 m-t m-b-xs">{{item.service_name}}</div>
                        <div >

                            <small class="coll" style="float:right; color:#0000ff;"  ng-click="vm.goProTab(item)">[详情..]</a></small>

                        <div>
                            <label class= "m-t-xs m-r" style="float:left;">{{item.service_switch}}</label>
                            <label class="i-switch m-t-xs m-r">
                                <input type="checkbox" ng-model="item.checked" ng-click="vm.updateSelection($event,item)">

                            </label>

                                <i></i>

                    </div>
                </div>

            </div>

        </div>
