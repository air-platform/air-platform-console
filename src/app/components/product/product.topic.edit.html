<div class="lter wrapper-md bg-light">
	<h1 class="m-n h3 text-black">{{'product.EDITTOPIC' | translate}}</h1>
</div>

<div ng-controller="EditTopic as vm" class="font-bold wrapper-md">

	<div class="wrapper-md panel">
		<div class="row">

			<div class="panel panel-default m-l m-r">
				<br/>
				<form role="form" class="form-horizontal form-validation">
					<div class="form-group">
						<label class="col-sm-1 m-l-lg control-label font-bold">{{'product.NAME' | translate}}</label>
						<div class="col-sm-4">
							<input type="text" class="form-control font-thin" ng-model="vm.editTopicData.name" required disabled>
						</div>
					</div>
					<div class="line line-dashed b-b line-lg"></div>
					<div class="form-group">
						<label class="col-sm-1 m-l-lg control-label font-bold">{{'product.CREATEDBY' | translate}}</label>
						<div class="col-sm-4">
							<input type="text" class="form-control font-thin" ng-model="vm.editTopicData.createdBy" required disabled>
						</div>
					</div>
					<div class="line line-dashed b-b line-lg"></div>
					<div class="form-group">
						<label class="col-sm-1 m-l-lg control-label font-bold">
                            {{'product.CREATEDDATE' | translate}}
                        </label>
						<div class="col-sm-4">
							<span class="font-thin form-control" disabled>
                                {{ vm.editTopicData.createdDate | date:"yyyy-MM-dd" }}
                            </span>
						</div>
					</div>
					<div class="line line-dashed b-b line-lg"></div>
					<div class="form-group">
						<label class="col-sm-1 m-l-lg control-label font-bold">{{'product.TYPE' | translate}}</label>
						<div class="col-sm-4">
                            <span class="font-thin form-control" disabled>
                                {{vm.editTopicData.type | isMandatory}}
                            </span>
							<!--<input class="checkbox-inline font-thin" type="checkbox" ng-checked="vm.editTopicData.type=='mandatory'" disabled>-->
						</div>
					</div>
					<div class="line line-dashed b-b line-lg"></div>
					<div class="form-group">
						<label class="col-sm-1 m-l-lg control-label font-bold">{{'product.DESCRIPTION' | translate}}</label>
						<div class="col-sm-4">
							<textarea class="form-control font-thin" rows="4" ng-model="vm.des.description"  required style="resize: none;"></textarea>
						</div>
					</div>
					<div class="line line-dashed b-b line-lg"></div>
					<div class="form-group">
						<div class="col-sm-offset-1 col-sm-3">
							<button ng-click="vm.backToTopic()" class="btn m-b-xs btn-sm btn-default m-l-lg btn-addon bg-light"><i class="fa fa-ban text-danger"></i>{{'product.CANCEL' | translate}}</button>
							<button ng-click="vm.saveTopicData()" ng-disabled="vm.des.description==vm.originDes" class="btn m-b-xs btn-sm btn-info btn-addon"><i class="fa fa-save"></i>{{'product.SAVE' | translate}}</button>
						</div>
					</div>

				</form>
			</div>

		</div>
	</div>

</div>
