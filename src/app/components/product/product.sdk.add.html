<div class="font-bold wrapper-md" ng-controller="ProductSdkAddCtrl as vm">
    <div class="col">
        <!-- main -->
        <div class="wrapper-md panel hbox hbox-auto-xs hbox-auto-sm">
            <div class="row">
                <div class="panel panel-default m-l m-r">
                    <br>
                    <form role="form" class="form-horizontal form-validation">
                        <div class="form-group">
                            <label class="col-sm-1 m-l-lg control-label font-bold">{{'product.NAME' | translate}}</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control font-thin" ng-model="vm.sdkAdd.name" placeholder="{{'product.INPUTSDKNAME' | translate}}" required>
                            </div>
                            <p><i style="color:red; font-size: 20px; padding-right: 4px;">*</i></p>
                        </div>
                        <div class="line line-dashed b-b line-lg"></div>
                        <div class="form-group">
                            <label class="col-sm-1 m-l-lg control-label font-bold">{{'product.DESCRIPTION' | translate}}</label>
                            <div class="col-sm-4">
                                <textarea class="form-control font-thin" ng-model="vm.sdkAdd.description" rows="4" placeholder="{{'product.INPUTSDKDESCRIPTION' | translate}}" style="resize: none;"></textarea>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg"></div>
                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-3">
                                <button ng-click="vm.cancelSdk()" class="btn m-b-xs btn-sm btn-default btn-addon bg-light m-l-lg"><i class="fa fa-ban text-danger"></i>{{'product.CANCEL' | translate}}</button>
                                <button ng-click="vm.saveSdk()" ng-disabled="!(vm.sdkAdd.name)" class="btn m-b-xs btn-sm btn-info btn-addon"><i class="fa fa-plus"></i>{{'product.ADD' | translate}}</button>
                            </div>
                        </div>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
