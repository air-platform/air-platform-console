
<div class="bg-light lter b-b wrapper-md">
    <div class="row">
        <div class="col-sm-6 col-xs-12">
            <h1 class="m-n font-thin h3 text-black">{{'product.ADDTOPIC' | translate}}</h1>
        </div>
    </div>
</div>
<div ng-controller="AddTopic as vm" class="font-bold wrapper-md">

	<div class="wrapper-md panel">
		<div class="row">
	
			<div class="panel panel-default m-l m-r">
				<br/>
				<form role="form" class="form-horizontal form-validation">
					
					<div class="form-group">
						<label class="col-sm-1 m-l-lg control-label font-bold">{{'product.NAME' | translate}}</label>
						<div class="col-sm-4">
							<input type="text" class="form-control font-thin" ng-model="vm.editTopicData.name" placeholder="{{'product.INPUTTOPICNAME' | translate}}" required>
						</div>
						<p><i style="color:red; font-size: 18px; padding-right: 4px;">*</i></p>
					</div>
					<div class="line line-dashed b-b line-lg"></div>
					<div class="form-group" style="text-align: middle;">
						<label class="col-sm-1 m-l-lg control-label font-bold">{{'product.TYPE' | translate}}</label>
						<div class="col-sm-4">
							<!--<input  type="checkbox" ng-true-value="true" ng-false-value="false" ng-model="vm.isMandatory">-->
                            <select class="form-control font-thin" ng-model="vm.isMandatory" ng-options="opt.val as opt.show for opt in vm.options" ng-change="vm.change()"></select>
						</div>
					</div>
					<div class="line line-dashed b-b line-lg"></div>
					<div class="form-group">
						<label class="col-sm-1 m-l-lg control-label font-bold">{{'product.DESCRIPTION' | translate}}</label>
						<div class="col-sm-4">
							<textarea class="form-control font-thin" rows="4" ng-model="vm.editTopicData.description" placeholder="{{'product.INPUTTOPICDESCRIPTION' | translate}}" required style="resize: none;"></textarea>
						</div>
					</div>
					<div class="line line-dashed b-b line-lg"></div>
					<div class="form-group">
						<div class="col-sm-offset-1 col-sm-3">
							<button ng-click="vm.backToTopic()" class="btn m-l-lg m-b-xs btn-sm btn-default btn-addon bg-light"><i class="fa fa-ban text-danger"></i>{{'product.CANCEL' | translate}}</button>
                            <button ng-click="vm.saveAddedTopicData()" class="btn m-b-xs btn-sm btn-info btn-addon" ng-disabled="!(vm.editTopicData.name)"><i class="fa fa-plus"></i>{{'product.ADD' | translate}}</button>
						</div>
					</div>

				</form>
			</div>

		</div>
	</div>

</div>
