<div>
    <div class="modal-header" style="background-color:#23B7E5;">
        <div>
            <h4 class="modal-title text-left font-bold text-white pull-left">{{'product.ADDNOTIFICATION' | translate}}</h4>
            <a class="pull-right text-white h4 modal-title font-bold" ng-click="vm.cancel()" href><i class="fa fa-close"></i></a>
        </div>
    </div>
    <div class="modal-body panel">
        <div class="form-group">
            <i style="font-style: normal">{{'product.CHOOSETOPIC' | translate}}:</i>
            <select class="form-control" ng-model="vm.selectedOpt" ng-options="opt for opt in vm.options.hstep" ng-change="vm.change()"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-click="vm.cancel()" class="btn m-b-xs btn-sm btn-default btn-addon bg-light"><i class="fa fa-ban text-danger"></i>{{'product.CANCEL' | translate}}</button>
        <button class="btn btn-sm btn-info btn-addon form-inline" ng-click="vm.ok()" ng-disabled="!vm.selectedOpt"><i class="fa fa-plus"></i>{{'product.ADD' | translate}}</button>
    </div>
</div>
