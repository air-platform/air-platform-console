                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu">

                                <li ng-class="{disabled: !vm.selItem.isDeployEnable}" ng-click="vm.OperApp(2)" ng-show="vm.showDeploy"><a><i class="fa fa-building-o m-r-sm"></i>部署</a></li>
                                <li ng-class="{disabled: !vm.selItem.isStartEnable}" ng-click="vm.OperApp(3)" ng-show="vm.showOther"><a><i class="fa fa-play m-r-sm"></i>开始</a></li>
                                <li ng-class="{disabled: !vm.selItem.isStopEnable}" ng-click="vm.OperApp(4)" ng-show="vm.showOther"><a><i class="fa fa-stop m-r-sm"></i>停止</a></li>
                                <li ng-class="{disabled: !vm.selItem.isRestartEnable}" ng-click="vm.OperApp(5)" ng-show="vm.showOther"><a><i class="fa fa-repeat m-r-sm"></i>重启</a></li>
                                <li ng-class="{disabled: !vm.selItem.isDeleteEnable}" ng-click="vm.OperApp(6)" ng-show="vm.showOther"><a><i class="fa fa-trash m-r-sm"></i>删除</a></li>



                            </ul>
                        </div>

                </tr>
