<div class="container w-xxl w-auto-xs" ng-controller="LoginController as vm" ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t">{{app.name}}</a>


    <div class="form-box">
        <div class="header" translate="login.TITLE">Login</div>

        <form role="form" name="loginForm" ng-submit="vm.login()">
            <br>
            <div class="body bg-gray">
                <div class="text-danger text-center" ng-show="vm.authError">
                    <p>{{vm.authError}}</p>
                </div>
                <div class="form-group">
                    <label for="username" translate="login.USERNAME">Username</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <!-- fa-envelope -->
                        <input id="username" name="username" type="text"
                               class="form-control" placeholder="{{'login.USERNAME_PROMPT' | translate}}"
                               ng-model="vm.user.username" required>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg"></div>
                <div class="form-group">
                    <label for="password"  translate="login.PASSWORD">Password</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span> <input
                            id="password" name="password" type="password" class="form-control"
                            placeholder="{{'login.PASSWORD_PROMPT'| translate}}" ng-model="vm.user.password" required>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg"></div>
                <div class="form-group">
                    <div class="checkbox">
                        <label class="i-checks">
                            <input type="checkbox" name="rememberMe" ng-model="vm.user.rememberMe"><i></i> {{'login.rememberMe'| translate}}
                        </label>
                    </div>
                    <a ui-sref="access.changepsd">{{ 'login.forgotPassword' | translate }}</a>
                </div>
                <div class="line line-dashed b-b line-lg"></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled='form.$invalid'>
                        <i class="fa fa-key"></i> {{'login.LOGIN'| translate}}
                    </button>
                </div>
            </div>
            <!-- /.box-body -->

            <div class="footer">
                <div class="margin text-center">

                    <!--<br/>-->
                    <!--<span>{{ 'login.socialLogin' | translate }}</span>-->
                    <!--<div>-->
                    <!--<button class="btn btn-primary btn-circle">-->
                    <!--<i class="fa fa-facebook"></i>-->
                    <!--</button>-->
                    <!--<button class="btn btn-info btn-circle">-->
                    <!--<i class="fa fa-twitter"></i>-->
                    <!--</button>-->
                    <!--<button class="btn btn-danger btn-circle">-->
                    <!--<i class="fa fa-google-plus"></i>-->
                    <!--</button>-->
                    <!--</div>-->
                </div>
            </div>
        </form>
    </div>


    <div class="text-center" ng-include="'app/blocks/page.footer.html'">
        {% include 'app/blocks/page.footer.html' %}
    </div>
</div>
