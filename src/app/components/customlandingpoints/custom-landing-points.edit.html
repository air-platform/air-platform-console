<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="CustomLandingPointsEditController as vm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
">
    <!-- main -->
    <div class="col">
        <span us-spinner spinner-on="vm.showSpinner"></span>
        <!-- main header -->
        <div class="panel panel-default m-l m-r m-t">

            <div class="panel-heading">
                <h3 class="panel-title">{{'product.INFORMATION' | translate}}</h3>
            </div>
            <br/>
            <form name="form" class="form-horizontal form-validation" role="form">

                <div  class="form-group">
                    <label class="col-sm-1 control-label m-l-lg font-bold">{{'u.NAME' | translate}}</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text"
                               placeholder="{{'u.FLEETNAME' | translate}}" ng-model="vm.point.name" ng-disabled="vm.isDetail"  required>
                    </div>
                    <span ng-if="!vm.isDetail"><i style="color:red;font-size:20px;">* </i><i style="font-style:normal; color:#999;">{{'tenant.USERNAMETIP' | translate}}</i></span>
                </div>
                <div  class="line line-dashed b-b line-lg"></div>

                <div  ng-if="vm.isAdmin && !vm.isEdit" class="form-group">
                    <label class="col-sm-1 control-label m-l-lg font-bold">提交者</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text"
                               placeholder="提交者" ng-model="vm.point.user.name" ng-disabled="vm.isDetail"  required>
                    </div>
                </div>
                <div  ng-if="vm.isAdmin && !vm.isEdit" class="line line-dashed b-b line-lg"></div>


                <div  ng-if="vm.isDetail" class="form-group">
                    <label class="col-sm-1 control-label m-l-lg font-bold">审批状态</label>
                    <div class="col-sm-4">
                        <select style="width: 100%;" class="form-control font-thin" ng-model="vm.point.reviewStatus" ng-options="s.value as s.title for s in vm.approveStatus" ng-disabled="vm.isDetail || !vm.isAdmin" ></select>

                    </div>
                    <span  ng-if="!vm.isDetail" style="color:red;font-size:20px;">*</span>
                </div>
                <div  ng-if="vm.isDetail"  class="line line-dashed b-b line-lg"></div>



                <div  ng-if="vm.point.reviewStatus=='rejected' && vm.isDetail" class="form-group">
                    <label class="col-sm-1 control-label m-l-lg font-bold">审批拒绝原因</label>
                    <div class="col-sm-4">
                        <textarea class="form-control font-thin" ng-model="vm.point.rejectedReason" rows="4" placeholder="审批拒绝原因" style="resize: none;" ng-disabled="vm.isDetail || !vm.isAdmin"></textarea>
                    </div>

                </div>

                <div  ng-if="vm.point.reviewStatus=='rejected' && vm.isDetail" class="line line-dashed b-b line-lg"></div>

                <div  class="form-group" >
                    <label class="col-sm-1 control-label m-l-lg font-bold">所在位置</label>
                    <div class="col-sm-4" >
                        <input class="form-control" type="text"
                               placeholder="{{'u.DEPARTURE' | translate}}"  ng-model="vm.point.address" ng-disabled="vm.isDetail" >
                    </div>
                </div>

                <div  ng-if="vm.isDetail"  class="line line-dashed b-b line-lg"></div>

                <div class="form-group">

                    <label class="col-sm-1 control-label m-l-lg font-bold">经度</label>

                    <div class="col-sm-4" >
                        <input class="form-control" type="number"
                               placeholder="0"  ng-model="vm.point.location.longitude" ng-disabled="vm.isDetail">
                    </div>
                    <!--<div class="">-->
                        <!--<degree-input    degree="vm.point.location.longitude"  type="1" tips="" ng-if="vm.point.location.longitude" ng-disabled="true"></degree-input>-->
                    <!--</div>-->

                    <label class="col-sm-1 control-label m-l-lg font-bold" >纬度</label>
                    <div class="col-sm-4" >
                        <input class="form-control" type="number"
                               placeholder="0"  ng-model="vm.point.location.latitude" ng-disabled="vm.isDetail">
                    </div>
                    <!--<div class="">-->
                        <!--<degree-input tips="" type="2" degree="vm.point.location.latitude" ng-if="vm.point.location.latitude" ng-disabled="true"></degree-input>-->
                    <!--</div>-->
                </div>

                <div  class="line line-dashed b-b line-lg"></div>


                <div  class="form-group">
                    <label class="col-sm-1 control-label m-l-lg font-bold">{{'u.IMAGE' | translate}}</label>
                    <div class="col-sm-10" >

                        <div class="img-preview" ng-repeat="image in vm.point.images track by $index" style="display: inline-block;width: 200px;height: 200px;">
                            <img ng-src="{{image}}" width="80" height="40">
                        </div>

                    </div>

                </div>

                <div  class="line line-dashed b-b line-lg"></div>

                <div  class="form-group">
                    <label class="col-sm-1 control-label m-l-lg font-bold">{{'u.DESCRIPTION' | translate}}</label>
                    <div class="col-sm-4">
                        <textarea class="form-control font-thin" ng-model="vm.point.description" rows="4" placeholder="{{'u.DESCRIPTION' | translate}}" style="resize: none;" ng-disabled="vm.isDetail"></textarea>
                    </div>

                </div>

                <div  class="line line-dashed b-b line-lg"></div>

                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-3">
                         <button ng-if="vm.isDetail" ng-click="vm.backAction()" class="btn m-b-xs btn-sm btn-info btn-addon pull-left"><i class="glyphicon glyphicon-arrow-left"></i>{{'product.BACK' | translate}}</button>
                    </div>
                </div>






            </form>
        </div>
    </div>
</div>
