<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="VenueInfoEditController as vm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
">
    <!-- main -->
    <div class="col">
        <span us-spinner spinner-on="vm.showSpinner"></span>
        <!-- main header -->

        <div class="panel panel-default m-l m-r m-t">

            <div class="panel-heading">
                <h3 class="panel-title">{{'product.INFORMATION' | translate}}</h3>
            </div>
            <br/>
            <form name="form" class="form-horizontal form-validation" role="form">

                <div  class="form-group">
                    <label class="col-sm-1 control-label m-l-lg font-bold">名称</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text"
                               placeholder="名称" ng-model="vm.user.name" ng-disabled="vm.isDetail"  required>
                    </div>
                    <span  ng-if="!vm.isDetail" style="color:red;font-size:20px;">*</span>
                </div>
                <div  class="line line-dashed b-b line-lg"></div>


                <div  class="form-group">
                    <label class="col-sm-1 control-label m-l-lg font-bold">背景图片</label>
                    <div class="col-sm-6">

                        <div class="beauty-upload">

                            <div class="lcell span5" style="margin:5px 0px;">
                                <div class="upload">
                                    <input type="button" class="btn btn-default upload-btn" value="浏览文件" ng-disabled="vm.isDetail"/>
                                    <!--<span  ng-bind="vm.myUploadFile.name">eee</span>-->
                                    <label  ng-bind="vm.myUploadFile.name" class="label bg-finished"></label>
                                    <input type="file" file-model = "vm.myUploadFile" class="upload-input-file" />
                                    <button style="float:right;background:#23b7e5;border-radius:3px;" class="btn btn-default" ng-click="vm.uploadFile()" ng-disabled="vm.isDetail"> <i class="fa fa-check-circle"></i> 上传 </button>
                                </div>
                            </div>

                        </div>
                        <input class="form-control" type="text" style="margin-bottom:10px;"
                               placeholder="{{vm.user.picture}}" ng-model="vm.user.picture" ng-disabled="vm.isDetail" >

                        <div class="img-preview">
                            <img ng-src="{{vm.user.picture}}" alt="">
                        </div>


                    </div>
                    <span  ng-if="!vm.isDetail" style="color:red;font-size:20px;">*</span>
                </div>


                <div  class="line line-dashed b-b line-lg"></div>

                <div  class="form-group">
                    <label class="col-sm-1 control-label m-l-lg font-bold">背景颜色</label>
                    <div class="col-sm-4">
                        <!--<input colorpicker type="text" ng-model="vm.user.backgroundColor" />-->
                        <input class="form-control" type="color"
                               placeholder="{{vm.user.backgroundColor}}" ng-model="vm.user.backgroundColor" ng-disabled="vm.isDetail" >
                    </div>
                    <span  ng-if="!vm.isDetail" style="color:red;font-size:20px;">*</span>
                </div>
                <div  class="line line-dashed b-b line-lg"></div>
                <div class="form-group" >

                    <label class="col-sm-1 control-label m-l-lg font-bold">描述</label>

                    <div class="col-sm-4">
                        <textarea class="form-control font-thin" ng-model="vm.user.description" rows="4" placeholder="{{'u.DESCRIPTION' | translate}}" style="resize: none;" ng-disabled="vm.isDetail"></textarea>
                    </div>

                </div>

                <div  class="line line-dashed b-b line-lg"></div>


                <div class="form-group" >

                    <label class="col-sm-1 control-label m-l-lg font-bold">会场模板</label>
                    <div class="col-sm-4">
                        <select style="width: 100%;" class="form-control font-thin" ng-model="vm.user.venueTemplate" ng-options="t.id as t.name for t in vm.templates" ng-disabled="vm.isDetail"></select>

                    </div>
                        <span  ng-if="!vm.isDetail" style="color:red;font-size:20px;">*</span>
                    </div>

                </div>


                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-3">
                        <button ng-if="!vm.isDetail" class="btn btn-default btn-sm m-l-lg btn-addon bg-light" ng-click="vm.backAction()"> <i class="fa fa-ban text-danger"></i>{{'product.CANCEL' | translate}} </button>
                        <button ng-if="!vm.isDetail" class="btn btn-sm btn-info btn-addon" type="submit" ng-click="vm.submitAction()" ng-disabled='form.$invalid'> <i class="fa fa-check-circle"></i>{{'product.CONFIRM' | T}} </button>
                        <button ng-if="vm.isDetail" ng-click="vm.backAction()" class="btn m-b-xs btn-sm btn-info btn-addon pull-left"><i class="glyphicon glyphicon-arrow-left"></i>{{'product.BACK' | translate}}</button>

                    </div>
                </div>






            </form>
        </div>
    </div>
</div>
