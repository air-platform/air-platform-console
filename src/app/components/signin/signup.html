<div class="form-box" ng-controller="SignupController as vm">
    <div class="header"><img class="img-responsive" src="images/logo.png"></div>

    <form role="form" name="signupForm" ng-submit="vm.login()">
        <div class="body bg-gray">
            <div class="text-center text-danger" ng-show="vm.authError">
                <!--<h5>登录失败（{{vm.authError}})</h5>-->
            </div>

            <div class="form-group">
                <label for="signupUsername" translate="login.USERNAME">Username</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <!-- fa-envelope -->
                    <input ng-disabled="vm.isLogining" id="signupUsername" name="username" type="text"
                           class="form-control" placeholder="username"
                           ng-model="vm.user.username" ng-change="vm.usernameChanged()" required>
                </div>
            </div>

            <div class="form-group">
                <label for="signupEmail">Eamil</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span> <input ng-disabled="vm.isLogining"
                                                                                             id="signupEmail" name="password" type="password" class="form-control"
                                                                                             placeholder="Email" ng-model="vm.user.email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="signupPassword">Password</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span> <input ng-disabled="vm.isLogining"
                                                                                             id="signupPassword" name="password" type="password" class="form-control"
                                                                                             placeholder="password" ng-model="vm.user.password" required>
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox">
                    <label class="i-checks">
                        <input ng-disabled="vm.isLogining" type="checkbox" name="rememberMe" ng-model="vm.user.rememberMe"><i></i> Remember
                    </label>
                </div>
                <a ui-sref="access.changepsd" ng-show="false">Forget password?</a>
            </div>

            <div class="form-group">
                <button ng-disabled="vm.isLogining" type="submit" class="btn btn-lg btn-block" style="background: #61a9eb;color: white;" ng-disabled='form.$invalid'>

                    <!--<span>{{ 'login.LOGIN'| translate}}</span>-->
                    Sign up
                </button>
            </div>

            <div class="form-grop">
                <p class="text-center"><small>Already have an account?</small></p>
            </div>

            <div class="form-grop">
                <button ng-click="vm.goSignin()" ng-disabled="vm.isLoading" type="submit" class="btn btn-lg btn-block" style="background: #00b3ee;color: white;" ng-disabled='form.$invalid'>
                    <i class="fa fa-key"></i>
                    <!--<span>{{ 'login.LOGIN'| translate}}</span>-->
                    Sign in
                </button>
            </div>

        </div>
        <!-- /.box-body -->

        <div class="footer">
            <div class="margin text-center">

                <!--<br/>-->
                <!--<span>{{ 'login.socialLogin' | translate }}</span>-->
                <!--<div>-->
                <!--<button class="btn btn-primary btn-circle">-->
                <!--<i class="fa fa-facebook"></i>-->
                <!--</button>-->
                <!--<button class="btn btn-info btn-circle">-->
                <!--<i class="fa fa-twitter"></i>-->
                <!--</button>-->
                <!--<button class="btn btn-danger btn-circle">-->
                <!--<i class="fa fa-google-plus"></i>-->
                <!--</button>-->
                <!--</div>-->
            </div>
        </div>
    </form>
</div>
