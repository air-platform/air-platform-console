<div class="form-box" ng-controller="SigninController as vm">
    <!--<div class="header">-->
        <!--<img class="img-responsive" src="images/bird.png">-->
    <!--</div>-->
    <div class="header">
        <div style="height: 90px; width: 90px;display: inline;"><img style="height: 90px;width: 90px;" src="images/bird.png"></div>
        <!--<div style="display: inline;">-->
            <div style="font-size: 25px;height: 40px;font-weight: 900;">airspc Bot</div>
        <!--</div>-->

    </div>

    <form role="form" name="loginForm" ng-submit="vm.login()">
        <div class="body bg-gray">
            <div class="text-center text-danger" ng-show="vm.authError">
                <!--<h5>登录失败（{{vm.authError}})</h5>-->
            </div>

            <div class="form-group">
                <label for="username" >{{"login.username" | translate}}</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <!-- fa-envelope -->
                    <input ng-disabled="vm.isLogining" id="username" name="username" type="text"
                           class="form-control" placeholder="{{'login.username' | translate}}"
                           ng-model="vm.user.username" ng-change="vm.usernameChanged()" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password" >{{'login.password' | translate}}</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span> <input ng-disabled="vm.isLogining"
                                                                                             id="password" name="password" type="password" class="form-control"
                                                                                             placeholder="{{'login.password' | translate}}" ng-model="vm.user.password" required>
                </div>
            </div>

            <div class="form-group">
                <button ng-disabled="vm.isLogining" ng-click="vm.login()" type="submit" class="btn btn-lg btn-block m-t-xl" style="background: #61a9eb;color: white;" ng-disabled='form.$invalid'>
                    <i class="fa fa-key"></i>
                    <!--<span>{{ 'login.LOGIN'| translate}}</span>-->
                    {{"login.login" | translate}}
                </button>
            </div>
        </div>
        <!-- /.box-body -->

        <div class="footer">
            <div class="margin text-center">

            </div>
        </div>
    </form>
</div>
