<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="BannerEditController as vm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
">
    <!-- main -->
    <div class="col">
        <span us-spinner spinner-on="vm.showSpinner"></span>
        <!-- main header -->
        <!-- <div class="bg-light lter b-b wrapper-md" ng-hide="isRoleAdmin">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <h1 class="m-n font-thin h3 text-black">{{vm.title}}</h1>
                    <small class="text-muted">HNA EcoTech Internet of Things</small>
                </div>
               
            </div>
        </div> -->

        <!-- tasks -->



        <div class="panel panel-default m-l m-r m-t">

            <div class="panel-heading">
                <h3 class="panel-title">{{'product.INFORMATION' | translate}}</h3>
            </div>
            <br/>
            <form name="form" class="form-horizontal form-validation" role="form">






                <div  class="form-group">
                    <label class="col-sm-1 control-label m-l-lg font-bold">{{'u.NAME' | translate}}</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text"
                               placeholder="{{'u.NAME' | translate}}" ng-model="vm.user.title" ng-disabled="vm.isDetail"  required>
                    </div>
                    <span ng-if="!vm.isDetail"><i style="color:red;font-size:20px;">* </i><i style="font-style:normal; color:#999;">{{'tenant.USERNAMETIP' | translate}}</i></span>
                </div>
                <div  class="line line-dashed b-b line-lg"></div>





                <div  class="form-group">
                    <label class="col-sm-1 control-label m-l-lg font-bold">类别</label>
                    <div class="col-sm-4">
                        <!--<input class="form-control" type="text"
                               placeholder="类别" ng-model="vm.user.category" ng-disabled="vm.isDetail" >
-->
                        <select style="width: 100%;" class="form-control font-thin" ng-model="vm.user.category" ng-options="s.value as s.title for s in vm.categoryType" ng-disabled="vm.isDetail" ></select>

                    </div>
                    <span  ng-if="!vm.isDetail" style="color:red;font-size:20px;">*</span>
                </div>
                <div  class="line line-dashed b-b line-lg"></div>





                <div  class="form-group">
                    <label class="col-sm-1 control-label m-l-lg font-bold">链接类别</label>
                    <div class="col-sm-4">
                        <!--<input class="form-control" type="text"
                               placeholder="类别" ng-model="vm.user.category" ng-disabled="vm.isDetail" >
-->
                        <select style="width: 100%;" class="form-control font-thin" ng-model="vm.user.linkCategory" ng-options="s.value as s.title for s in vm.linkCategoryType" ng-disabled="vm.isDetail" ></select>

                    </div>
                    <span  ng-if="!vm.isDetail" style="color:red;font-size:20px;">*</span>
                </div>
                <div  class="line line-dashed b-b line-lg"></div>





                <div  class="form-group">
                    <label class="col-sm-1 control-label m-l-lg font-bold">链接类型</label>
                    <div class="col-sm-4">
                        <!--<input class="form-control" type="text"
                               placeholder="链接类型" ng-model="vm.user.linkType" ng-disabled="vm.isDetail" >-->


                        <select style="width: 100%;" ng-change="vm.changeLink()" class="form-control font-thin" ng-model="vm.user.linkType" ng-options="s.value as s.title for s in vm.linkType" ng-disabled="vm.isDetail" ></select>


                    </div>
                    <span  ng-if="!vm.isDetail" style="color:red;font-size:20px;">*</span>
                </div>
                <div  class="line line-dashed b-b line-lg"></div>


                <div  ng-if="vm.user.linkType!='product'" class="form-group">
                    <label class="col-sm-1 control-label m-l-lg font-bold">链接内容</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text"
                               placeholder="链接内容" ng-model="vm.user.link" ng-disabled="vm.isDetail" >

                    </div>
                    <span  ng-if="!vm.isDetail" style="color:red;font-size:20px;">*</span>
                </div>


                <div  ng-if="vm.user.linkType =='product' " class="form-group">
                    <label class="col-sm-1 control-label m-l-lg font-bold">链接内容</label>
                    <div class="col-sm-4">
                        <!--<input class="form-control" type="text"
                               placeholder="链接内容" ng-model="vm.user.link" ng-disabled="vm.isDetail" >-->
                        <select style="width: 100%;" class="form-control font-thin" ng-model="vm.user.link" ng-options="s.id as s.name for s in vm.allProduct | filter: {category: vm.user.category}" ng-disabled="vm.isDetail" ></select>


                    </div>
                    <span  ng-if="!vm.isDetail" style="color:red;font-size:20px;">*</span>
                </div>
                <div  class="line line-dashed b-b line-lg"></div>





                <div  class="form-group">
                    <label class="col-sm-1 control-label m-l-lg font-bold">{{'u.IMAGE' | translate}}</label>
                    <div class="col-sm-6">


                        <div class="beauty-upload">

                            <div class="lcell span5" style="margin:5px 0px;">
                                <div class="upload">
                                    <input type="button" class="btn btn-default upload-btn" value="浏览文件"></input>
                                    <!--<span  ng-bind="vm.myUploadFile.name">eee</span>-->
                                    <label  ng-bind="vm.myUploadFile.name" class="label bg-finished"></label>
                                    <input type="file" file-model = "vm.myUploadFile" class="upload-input-file" />
                                    <button style="float:right;background:#23b7e5;border-radius:3px;" class="btn btn-default" ng-click="vm.uploadFile()"> <i class="fa fa-check-circle"></i> 上传 </button>
                                </div>
                            </div>

                        </div>

                        <!--<input class="form-control" type="text"
                               placeholder="{{'u.IMAGE' | translate}}" ng-model="vm.user.image" ng-disabled="vm.isDetail" >-->

                        <div class="img-preview">

                            <img ng-src="{{vm.user.image}}" alt="">

                        </div>

                    </div>


                </div>



                <div  class="line line-dashed b-b line-lg"></div>


                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-3">
                        <button ng-if="!vm.isDetail" class="btn btn-default btn-sm m-l-lg btn-addon bg-light" ng-click="vm.backAction()"> <i class="fa fa-ban text-danger"></i>{{'product.CANCEL' | translate}} </button>
                        <button ng-if="!vm.isDetail" class="btn btn-sm btn-info btn-addon" type="submit" ng-click="vm.submitAction()" ng-disabled='form.$invalid'> <i class="fa fa-check-circle"></i>{{'product.CONFIRM' | T}} </button>
                        <button ng-if="vm.isDetail" ng-click="vm.backAction()" class="btn m-b-xs btn-sm btn-info btn-addon pull-left"><i class="glyphicon glyphicon-arrow-left"></i>{{'product.BACK' | translate}}</button>

                    </div>
                </div>






            </form>
        </div>
    </div>
</div>
