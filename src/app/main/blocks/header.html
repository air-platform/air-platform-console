

      <div class="collapse pos-rlt navbar-collapse box-shadow" ng-controller="LoginController as vm" style="height:60px!important;background-image: linear-gradient(90deg, #355FDE 0%, #786DFA 100%); margin-left:0px;">


           <div class="navbar-header" style="width:358px;height:38px;position: relative;top: 10px;left:6px;">

          <div class="dropdown inline" style="background-color:#706bf7; color:white;top: -6px;" ng-bind="vm.userinfo.nickName">
