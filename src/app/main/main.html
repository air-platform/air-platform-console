  <!-- navbar -->
  <div data-ng-include=" 'app/main/blocks/header.html' " class="app-header navbar">
  </div>
  <!-- / navbar -->

  <!-- menu -->
  <div data-ng-include=" 'app/main/blocks/aside.html' " class="app-aside hidden-xs {{main.app.settings.asideColor}}">
  </div>
  <!-- / menu -->

  <!-- content -->
  <div class="app-content">
    <div ui-butterbar></div>
    <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".app-aside" ></a>
    <!-- <div class="app-content-body" ui-view> -->
    <div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
  ">
      <div class="app-content-body col">
        <div class="col">
          <div class="wrapper-md m-t m-b" style="padding-left:0;padding-right:0;">
              <ul class="bg-light" style="margin:0;list-style: none;">
                <li style="float:left;">
                  <a class="h4" ng-if="isRoleAdmin" ng-click="main.goSeperateState(1,item)" style="font-weight: bold; font-size: 15px;">
                    <i class="fa fa-home"></i> 管理员主页
                  </a>
                  <a class="h4" ng-if="!isRoleAdmin" ng-click="main.goSeperateState(2,item)" style="font-weight: bold; font-size: 15px;">
                    <i class="fa fa-home"></i> 用户主页
                  </a>
                </li>
                <!--<li style="float:left;" ng-repeat="item in main.pageRoutes">
                  <span class="divider" style="padding:0 4px 0 6px;">></span>
                  <a class="h4" ng-click="main.goSeperateState($index,item)" style="font-weight: bold; font-size: 14px;">{{item.url}}
                  </a>
                </li>-->
              </ul>
          </div>
        </div>
        <div ui-view></div>
      </div>

    </div>
  </div>
  <!-- /content -->

  <!-- footer -->
  <div class="app-footer wrapper b-t bg-light">
    <span class="pull-right">{{app.version}} <a href ui-scroll-to="app" class="m-l-sm text-muted"><i class="fa fa-long-arrow-up"></i></a></span>
    &copy; 2017 通航集团
  </div>
  <!-- / footer -->
